<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./src/css/output.css" />
    <script defer type="module" src="./src/js/App.js"></script>
  </head>
  <body
    class="body font-poppins bg-Neutral-white-off min-h-screen flex justify-center pt-20 laptop:items-center laptop:pt-0"
  >
    <form
      action=""
      autocomplete="off"
      class="form bg-Neutral-white rounded-3xl rounded-br-[6rem] flex flex-col justify-between px-4 py-12 w-11/12 max-w-max h-3/5 max259:h-[91.66%] tablet1:max-w-[58.33%] tablet2:h-2/3 laptop:form-laptop"
    >
      <div class="flex flex-col">
        <section
          class="inputs-wrapper flex justify-center pb-11 laptop:pb-14 gap-x-4 tablet1:justify-evenly max259:inputs-wrapper-max259 laptop:gap-x-7 laptop:justify-start border-b-2"
        >
          <div class="input-day-box flex flex-col">
            <label for="day" class="label label-day">DAY</label>
            <input
              id="day"
              type="text"
              placeholder="DD"
              class="input laptop:input-laptop input-day"
            />
          </div>
          <div class="input-month-box flex flex-col">
            <label for="month" class="label label-month">MONTH</label>
            <input
              id="month"
              type="text"
              placeholder="MM"
              class="input laptop:input-laptop input-month"
            />
          </div>
          <div class="input-year-box flex flex-col">
            <label for="year" class="label label-year">YEAR</label>
            <input
              id="year"
              type="text"
              placeholder="YYYY"
              class="input laptop:input-laptop input-year"
            />
          </div>
        </section>
        <div
          class="flex justify-center laptop:justify-end relative bottom-[28px] laptop:bottom-[40px]"
        >
          <button
            type="submit"
            class="arrow-box bg-primary-purple active:bg-Neutral-black-off rounded-full p-4 laptop:p-5"
          >
            <img
              src="./assets/images/icon-arrow.svg"
              alt="arrow icon"
              class="arrow-icon size-6 laptop:size-10"
            />
          </button>
        </div>
      </div>
      <ul
        class="list text-[3.375rem] font-extrabold italic max221:text-xl max221:leading-[4] min222:text-3xl min222:leading-[3] min260:text-4xl min260:leading-[2] min280:text-[2.5rem] min280:leading-[1.5] mobile1:text-[3.125rem] mobile1:leading-[1.3] tablet1:text-[4rem] tablet2:text-[4.75rem] laptop:list-laptop"
      >
        <li class="hidden max150:block"><span class="age-year">--</span>y</li>
        <li class="max150:hidden"><span class="age-year">--</span>years</li>
        <li class="hidden max150:block"><span class="age-month">--</span>m</li>
        <li class="max150:hidden"><span class="age-month">--</span>months</li>
        <li class="hidden max150:block"><span class="age-day">--</span>d</li>
        <li class="max150:hidden"><span class="age-day">--</span>days</li>
      </ul>
    </form>
  </body>
</html>
